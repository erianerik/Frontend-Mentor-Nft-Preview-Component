<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="main">
    <div class="main__nft">
      <figure class="main__nft__figure">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="nft__figure__image">
      </figure>

      <h1 class="main__nft__title link">Equilibrium #3429</h1>
      <p class="main__nft__description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="main__nft__data">
        <h2 class="nft__data__value"> <img src="./images/icon-ethereum.svg" alt="Ethereum icon"
            class="data__value__icon"> 0.041 ETH</h2>
        <h2 class="nft__data__last-date"><img src="./images/icon-clock.svg" alt="Clock icon" class="data__value__icon">
          3 days left</h2>
      </div>

      <div class="main__nft__creator">
        <figure class="nft__creator__figure">
          <img src="./images/image-avatar.png" alt="User avatar" class="creator__figure__avatar">
        </figure>

        <p class="nft__creator__name"> Creation of <span class="creator__name__text link">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>

</html>
